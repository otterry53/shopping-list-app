<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mystyle.css">
</head>

<body>
    <header class="container header-container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 logo-container">
                <img class="col-xs-3" src="http://www.thebagladylwr.com/wp/wp-content/uploads/2014/02/shopping-bag1.png">
                <h4 class="col-xs-9">My Shopping List</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2 col-xs-12 input-boxes">
                <input class="input-form col-xs-4" type="text" value="" maxlength="20" placeholder="Add an item" id="addItemValue">

                <select class="dropdown col-xs-4 col-xs-offset-1">
                    <option value="category" selected>Category</option>
                    <option value="bread-bakery">Bread/Bakery</option>
                    <option value="canned-jar">Canned/Jar</option>
                    <option value="cleaning">Cleaning</option>
                    <option value="dairy">Dairy</option>
                    <option value="dry-goods">Dry Goods</option>
                    <option value="frozen">Frozen</option>
                    <option value="meat-deli">Meat/Deli</option>
                    <option value="paper">Paper</option>
                    <option value="personal">Personal</option>
                    <option value="pet">Pet</option>
                    <option value="produce">Produce</option>
                    <option value="other">Other</option>
                </select>
                <button class="btn btn-md btn-success col-xs-1 col-xs-offset-1" type="submit" id="addItem">+</button>
            </div>
        </div>
    </header>

    <section class="container list-column-container">
        <div class="row list-column-row">
            <div class="col-md-2 produce list-column">
                <h5 class="col-xs-12">Produce</h5>
                <ul class="col-xs-12">
                    <!--<li>
<input type="checkbox" class="checkbox"><button class="delete">X</button> </li>-->
                </ul>
            </div>
            <div class="col-md-2 meat-deli list-column">
                <h5 class="col-xs-12">Meat/Deli</h5>
                <ul class="col-xs-12">
                </ul>
            </div>
            <div class="col-md-2 canned-jar list-column">
                <h5 class="col-xs-12">Canned/Jar</h5>
                <ul class="col-xs-12">
                </ul>
            </div>
            <div class="col-md-2 dry-goods list-column">
                <h5 class="col-xs-12">Dry Goods</h5>
                <ul class="col-xs-12">
                </ul>
            </div>
            <div class="col-md-2 frozen list-column">
                <h5 class="col-xs-12">Frozen</h5>
                <ul class="col-xs-12">
                </ul>
            </div>
            <div class="col-md-2 dairy list-column">
                <h5 class="col-xs-12">Dairy</h5>
                <ul class="col-xs-12">
                </ul>
            </div>
        </div>
        <div class="row list-column-row">
            <div class="col-md-2 bread-bakery list-column">
                <h5 class="col-xs-12">Bread/Bakery</h5>
                <ul class="col-xs-12">
                </ul>
            </div>
            <div class="col-md-2 cleaning list-column">
                <h5 class="col-xs-12">Cleaning</h5>
                <ul class="col-xs-12">
                </ul>
            </div>
            <div class="col-md-2 paper list-column">
                <h5 class="col-xs-12">Paper</h5>
                <ul class="col-xs-12">
                </ul>
            </div>
            <div class="col-md-2 personal list-column">
                <h5 class="col-xs-12">Personal</h5>
                <ul class="col-xs-12">
                </ul>
            </div>
            <div class="col-md-2 pet list-column">
                <h5 class="col-xs-12">Pet</h5>
                <ul class="col-xs-12">
                </ul>
            </div>
            <div class="col-md-2 other list-column">
                <h5 class="col-xs-12">Other</h5>
                <ul class="col-xs-12">
                </ul>
            </div>
        </div>
    </section>

    <footer class="container">
        <p class="col-xs-9 col-med-7">Tap or click the white checkbox when an item is in your cart. (You can tap or click it to uncheck it too!) Tap or click on the red "X" to remove an item.</p>
        <button class="col-xs-3 col-xs-offset-9 col-md-2 col-md-offset-10 delete-all btn btn-danger">Remove All</button>
    </footer>

    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
